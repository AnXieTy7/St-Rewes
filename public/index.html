<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVRM Directory</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <a class="logo" href="/" data-i18n="heroTitle">SVRM</a>
        <nav class="nav-links">
          <a href="/" data-home="true" data-i18n="navHome">Home</a>
          <a href="/about.html" data-i18n="navAbout">About</a>
          <a href="/jobs.html" data-i18n="navJobs">Jobs</a>
          <a href="/services.html" data-i18n="navServices">Services</a>
          <a href="/mental-health.html" data-i18n="navMentalHealth">Mental Health</a>
          <a href="/blogs.html" data-i18n="navBlogs">Blogs</a>
          <a href="/courses.html" data-i18n="navCourses">Courses</a>
          <a href="/resources.html" data-i18n="navResources">Resources</a>
          <a href="/admin.html" id="admin-link" class="hidden" data-i18n="navAdmin">Admin</a>
        </nav>
        <div class="actions">
          <label for="language-select" class="hidden" data-i18n="languageLabel">Language</label>
          <select id="language-select" aria-label="Language">
            <option value="en">English</option>
            <option value="ar">العربية</option>
          </select>
          <button type="button" data-login-open data-i18n="login">Login</button>
        </div>
      </div>
    </header>

    <main>
      <section class="hero">
        <h1 data-i18n="heroTitle">SVRM</h1>
        <p data-i18n="heroSubtitle"></p>
        <div class="notice">
          <strong data-i18n="exampleTitle">Unfinished Examples</strong>
          <p class="placeholder" data-i18n="exampleOne"></p>
          <p class="placeholder" data-i18n="exampleTwo"></p>
          <p class="placeholder" data-i18n="exampleThree"></p>
        </div>
      </section>

      <section class="section">
        <h2 data-i18n="exampleTitle">Unfinished Examples</h2>
        <div class="cards">
          <div class="card">
            <h3 data-i18n="sampleProfile">Sample Profile</h3>
            <p class="placeholder" data-i18n="sampleProfileBody"></p>
          </div>
          <div class="card">
            <h3 data-i18n="sampleJob">Sample Job</h3>
            <p class="placeholder" data-i18n="sampleJobBody"></p>
          </div>
          <div class="card">
            <h3 data-i18n="sampleService">Sample Service</h3>
            <p class="placeholder" data-i18n="sampleServiceBody"></p>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p data-i18n="footerText">SVRM Directory</p>
    </footer>

    <div class="modal" id="disclaimer-modal" role="dialog" aria-modal="true">
      <div class="modal-content">
        <h2 data-i18n="disclaimerTitle">Directory Notice</h2>
        <p data-i18n="disclaimerBody"></p>
        <div class="form-actions">
          <button type="button" data-close-disclaimer data-i18n="acknowledge">
            Acknowledge
          </button>
        </div>
      </div>
    </div>

    <div class="modal" id="login-modal" role="dialog" aria-modal="true">
      <div class="modal-content">
        <h2 data-i18n="loginTitle">Member Login</h2>
        <form>
          <div class="form-grid">
            <label class="form-full">
              <span data-i18n="loginEmail">Email</span>
              <input type="email" name="email" required />
            </label>
            <label class="form-full">
              <span data-i18n="loginPassword">Password</span>
              <input type="password" name="password" required />
            </label>
          </div>
          <div class="form-actions">
            <button type="submit" data-i18n="loginAction">Sign in</button>
            <button type="button" class="secondary" data-login-close data-i18n="close">
              Close
            </button>
          </div>
          <p>
            <span data-i18n="loginSignupPrompt">New to the website?</span>
            <a href="/signup.html" data-i18n="loginSignupAction">Sign up now</a>
          </p>
        </form>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
